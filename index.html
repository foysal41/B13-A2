<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Wave</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    

</head>
<body class="inter">

    <!-- Navigation Section -->
  <header class=" bg-[#412567]">
    <div class="max-w-[1400px] m-auto flex justify-between items-center py-6 px-5 ">
    <!-- Brand Logo -->
     <div>
        <h2 class="text-white text-4xl font-bold">Tech<span class="text-transparent bg-clip-text bg-gradient-to-b from-[#9100F8] to-[#FB09B4]">Wave</span>
        </h2>
     </div>

     <!-- Nav Bar -->
      <nav class="hidden md:flex  items-center">
        <ul class="flex gap-4 text-base text-white ">
            <li><a href="">About</a></li>
            <li><a href="">Episodes</a></li>
            <li><a href="">Host</a></li>
        </ul>
      </nav>


      <!-- Header CTA Button -->
       <button class=" hidden  md:inline bg-gradient-to-b from-[#FB09B4] to-[#9100F8] p-2 rounded-[50px] text-white font-bold text-[16px]">Subscribe<i class="fa-solid fa-arrow-right-long "></i></button>
       <img src="./assets/hamburger-menu.png" alt="" class="w-6 h-6 object-contain md:hidden">
    </div>
  </header>

  

  <!-- Hero Section -->
   <section class="bg-[url(./assets/hero-bg.png)] bg-cover bg-center h-screen flex flex-col justify-center" >
    <!-- Microphone part -->
    <div class="flex justify-center relative">
         <img src="./assets/hero-circle.png" alt="" class="text-center ">
         <img src="./assets/microphone.png" alt="" class="absolute top-1/2 left-1/2 -translate-1/2  ">
         
    </div>
   

  <!-- Hero Info Part -->
   <div class="flex flex-col items-center gap-2 ">

    <h1 class="font-extrabold text-white text-6xl">TechWave</h1>
    <p class="text-white ">Your daily dose of tech insights, productivity hacks, and personal growth</p>


    <!-- Duel Button -->
     <div>
        <button><i class="fa-brands fa-spotify"></i>Listen on Spotify</button>
        <button><i class="fa-regular fa-envelope"></i>Subscribe</button>
     </div>
   </div>

    
   </section>

</html>
